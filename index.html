<!DOCTYPE html>
<html data-ng-app="budgetApp" lang="en">
  <head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta content="Simple budget application" name="description">

    <title>Budget Application</title>
    
    <!-- Style Sheets -->
    <!-- build:css budget/main.min.css -->
      <link href="budget/css/normalize-5.0.0.min.css" rel="stylesheet">
      <link href="budget/css/jquery-ui-1-11-4.min.css" rel="stylesheet">
      <link href="budget/css/main.css" rel="stylesheet">
      <link href="budget/css/budget.css" rel="stylesheet">
    <!-- endbuild -->

  </head>
  
  <body>
    
    <header>
      
      <h1>Personal Budget Application</h1>
      <div class="image-wrapper">
        <img alt="A glass jar filled with various denominations of U.S. currency and a '401K' label on the front" src="budget/images/401k-jar.jpg">
        <img alt="A glass jar filled with various denominations of U.S. currency and a 'Credit Card' label on the front" src="budget/images/credit-card-jar.jpg">
        <img alt="A glass jar filled with various denominations of U.S. currency and a 'Health' label on the front" src="budget/images/health-jar.jpg">
        <img alt="A glass jar filled with various denominations of U.S. currency and a 'Money' label on the front" src="budget/images/money-jar.jpg">
      </div>
    </header>
    
    <nav>
      <ul>
        <li data-ui-sref-active="active"><a data-ui-sref="ledger">Ledger</a></li>
        <li data-ui-sref-active="active"><a data-ui-sref="report">Report</a></li>
      </ul>
    </nav>

    <main>
      <div data-ng-if="loading" class="loading-screen">
        <h2>Loading...</h2>
        <img alt="Infinitely looping GIF of Mario jumping and hitting a coin box in World 1-2 of the NES Game Super Mario Bros" src="budget/images/mario-hitting-coin-box.gif">
      </div>
      <div data-ui-view></div>
    </main>
  
    <!-- Vendor JS Files -->
    <!-- build:js budget/js/vendor.min.js -->
      <script src="budget/js/vendor/jquery-3.1.1.min.js"></script>
      <script src="budget/js/vendor/jquery-ui-1.12.1.min.js" async></script>
      <script src="budget/js/vendor/angular-1.5.3.min.js"></script>
      <script src="budget/js/vendor/angular-ui-router-0.2.18.min.js"></script>
    <!-- endbuild -->

    <!-- build:js budget/js/app.min.js -->   
      <!-- App -->
      <script src="budget/js/app.js"></script>

      <!-- Controllers -->
      <script src="budget/js/controllers/ledgerCtrl.js"></script>
      <script src="budget/js/controllers/reportCtrl.js"></script>

      <!-- Directives -->
      <script src="budget/js/directives/directives.js"></script>

      <!-- Factories -->
      <script src="budget/js/factories/catFactory.js"></script>
      <script src="budget/js/factories/ledgerFactory.js"></script> 
    <!-- endbuild -->
    
  </body>
  
</html>
