<!DOCTYPE html>
<html data-ng-app="budgetApp" lang="en">
  <head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta content="Simple budget application" name="description">

    <title>Budget Application</title>
    
    <!-- Style Sheets -->
    <link src="//normalize-css.googlecode.com/svn/trunk/normalize.css" rel="stylesheet">
    <link href="budget/css/jquery-ui-1-11-4.min.css" rel="stylesheet">
    <link href="budget/css/main.css" rel="stylesheet">
    <link href="budget/css/budget.css" rel="stylesheet">
    
    <!-- Vendor JS Files -->
    <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="//code.angularjs.org/1.5.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    
  </head>
  
  <body>
    
    <header class="clearfix">
      
      <h1>Personal Budget Application</h1>

      <div class="image-wrapper">
        
        <img alt="Glass jar filled with assorted U.S. currency bills and a label saying:'401K' on the front of the jar" src="budget/images/401k-jar.jpg">
        <img alt="Glass jar filled with assorted U.S. currency bills and a label saying:'Health' on the front of the jar" src="budget/images/health-jar.jpg">
        <img alt="Glass jar filled with assorted U.S. currency bills and a label saying:'Money' on the front of the jar" src="budget/images/money-jar.jpg">
        
      </div>
      
      <table class="summary-table" data-ng-controller="snapshotCtrl">
        <tr>
          <th scope="row">Available Funds</th>
          <td>{{ ledger.totalIncome | currency }}</td>
        </tr>
        <tr>
          <th scope="row">Expenses</th>
          <td>{{ ledger.totalExpenses | currency }}</td>
        </tr>
        <tr>
          <th scope="row">Remaining</th>
          <td data-ng-class="ledger.remainingFunds < 0 ? 'bold red' : ''">{{ ledger.remainingFunds | currency }}</td>
        </tr>
      </table>
      
    </header>
    
    <nav>
      <ul>
        <li data-ui-sref-active="active"><a data-ui-sref="ledger">Ledger</a></li>
        <li data-ui-sref-active="active"><a data-ui-sref="report">Report</a></li>
      </ul>
    </nav>
    
    <main>
      <div data-ui-view></div>
    </main>

    <!-- App -->
    <script src="budget/js/app.js"></script>

    <!-- Controllers -->
    <script src="budget/js/controllers/ledgerCtrl.js"></script>
    <script src="budget/js/controllers/reportCtrl.js"></script>
    <script src="budget/js/controllers/snapshotCtrl.js"></script>

    <!-- Directives -->
    <script src="budget/js/directives/directives.js"></script>
    
    <!-- Factories -->
    <script src="budget/js/factories/catFactory.js"></script>
    <script src="budget/js/factories/ledgerFactory.js"></script>
    
    <!-- Services -->

  </body>
  
</html>
