<form>      
  <select data-ng-model="selectedCategory">
    <option data-ng-repeat="billCategory in billCategories | orderBy: category">{{ billCategory }}</option>
  </select>
  <input type="text" data-ng-model="bill.payee" placeholder="Payee">
  <input type="number" min="0.01" step="0.01" data-ng-model="bill.amount" placeholder="Amount">
  <input type="date" data-ng-model="bill.date" placeholder="Payment Date">
  <button data-ng-click="saveClose()" title="Save">Save/Close</button>
  <button data-ng-click="removeExpense()" title="Delete">Delete</button>
</form>
{{ bill }}
