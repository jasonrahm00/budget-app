<h2>Add Ledger Entry</h2>

<form class="add-entry">
  
  <div class="input-group entry-type">
    <label>Entry Type <span>*</span></label>
      <div class="radio-buttons">
        <div>
          <input type="radio" name="entryType" id="income" value="income" data-ng-model="entryType">
          <label for="income">Income</label>
        </div>
        <div>
          <input type="radio" name="entryType" id="expense" value="expense" data-ng-model="entryType">
          <label for="expense">Expense</label>
        </div>
      </div>
  </div>
  
  <div class="input-group entry-date">
    <label for="date">Date</label>
    <input type="text" id="date" data-ng-model="date" placeholder="Date" readonly class="datepicker">
  </div>

  <div class="input-group entry-category">
    <label for="category">Category</label>
    <select id="category" data-ng-model="selectedCategory" data-ng-options="category.name group by category.group for category in ledgerCategories | orderBy: ['group', 'name']">
      <option value="" disabled>-- {{ entryType | capitalize }} Category --</option>
    </select>
  </div>

  <div class="input-group entry-payee-source">
    <label for="payeeSource">Payee/Source</label>
    <input type="text" id="payeeSource" data-ng-model="payeeSource" placeholder="Payee/Source">
  </div>

  <div class="input-group entry-amount">
    <label for="amount">Amount <span>*</span></label>
    <input id="amount" type="number" min="0" step="0.01" data-ng-model="amount" placeholder="Amount">
  </div>

  <button data-ng-click="newLedgerEntry()">Add</button>

</form> 

<div class="budget-table">
  <div class="table-header">
    <div class="entry-date">Date</div>
    <div class="entry-category">Category</div>
    <div class="entry-payee-source">Source/Payee</div>
    <div class="entry-amount">Amount</div>
    <div class="add-edit-entry">Edit</div>
  </div>
  <div class="table-row" data-ng-repeat="entry in ledger.entries | orderBy: 'date'">
    <div class="entry-date">{{ entry.date | date:'MM/dd/yyyy' }}</div>
    <div class="entry-category">{{ entry.category.name }}</div>
    <div class="entry-payee-source">{{ entry.payeeSource }}</div>
    <div class="entry-amount" data-ng-class="entry.entryType === 'expense' ? 'red' : ''">{{ entry.amount | currency}}</div>
    <div class="add-edit-entry">
      <button title="Edit">Edit</button>
      <button data-ng-click="removeEntry(entry.ledgerId)">Delete</button>
    </div>
  </div>
</div>
