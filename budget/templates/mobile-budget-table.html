<div>
  <p class="disclaimer">Click on row to edit entry</p>
  <div class="budget-table">

    <div class="table-header">
      <div class="entry-date">Date</div>
      <div class="entry-payee-source">Vendor</div>
      <div class="entry-amount">Amount</div>
    </div>

    <div class="table-row" data-ng-repeat="entry in ledger.entries | orderBy: 'date'" data-ng-click="openLightbox(entry)">

      <div class="entry-date">
        <span data-ng-if="!entry.date">No Date</span>
        {{ entry.date | date:'MM/dd/yyyy' }}
      </div>

      <div class="entry-vendor">
        <span data-ng-if="!entry.vendor">No Vendor</span>
        {{ entry.vendor }}
      </div>

      <div class="entry-amount" data-ng-class="entry.entryType === 'expense' ? 'red' : ''"><span data-ng-if="entry.entryType === 'expense'">-</span>{{ entry.amount | currency}}</div>

    </div>

  </div>
</div>
